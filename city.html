<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Name and Email Form For Students</title>
</head>
<body>
  <div class="container">
 <h1>Name and Email Form For Students</h1>

    <form>
      <div class="group">
        <label for="name" class="label">Name:</label>

        <input type="text" id="name" class="input" placeholder="Enter your name" required>
      </div>
      <div class="group">
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" class="input" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" class="button" onclick="givecity()">Submit</button>
    </form>
    
  </div>
  <div class="student-list">
    <h2>Student assigned Exam center </h2><br>
    <ul id="city"></ul>
  </div>
  <script src="city.js"></script>
</body>
</html>
